<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .profile-picture {
            max-width: 150px;
            max-height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .booking-table {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>

        <form method="POST" enctype="multipart/form-data">
            <div class="profile-container">
                <!-- Profile Picture Section -->
                <div>
                    <img src="{{ url_for('static', filename='uploads/' + current_user.profile_picture) }}" alt="Profile Picture" class="profile-picture">
                    <div class="mt-3">
                        <label for="profile-picture" class="form-label">Change Profile Picture</label>
                        <input class="form-control" type="file" id="profile-picture" name="profile_picture">
                    </div>
                </div>

                <!-- Profile Details Section -->
                <div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ form.email.data }}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password (Leave blank to keep the current password)</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ current_user.phone_number }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </div>
            </div>
        </form>

        <!-- Booking History Table -->
        <div class="booking-table">
            <h3>{{ current_user.name | upper }}'S BOOKING HISTORY</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Hospital</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for booking in bookings %}
                    <tr>
                        <td>{{ booking.id }}</td>
                        <td>{{ booking.hospital.name }}</td>
                        <td>{{ booking.date }}</td>
                        <td>{{ booking.status }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" class="text-center">No booking history found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
